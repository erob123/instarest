# adapted from FastAPI's mkdocs.yml at https://github.com/tiangolo/fastapi
site_name: Instarest
site_description: Declarative, instant REST APIs based on FastAPI, Pydantic, SQLAlchemy, and PostgreSQL
site_url: https://erob123.github.io/instarest
theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/icon-white.svg
  favicon: img/favicon.png
  language: en
repo_name: erob123/instarest
repo_url: https://github.com/erob123/instarest
edit_uri: ''
plugins:
  search: null
  markdownextradata:
    data: ../en/data
nav:
- Instarest: index.md
- contributing.md
- release-notes.md
markdown_extensions:
  toc:
    permalink: true
  markdown.extensions.codehilite:
    guess_lang: false
  mdx_include:
    base_path: docs
  admonition: null
  codehilite: null
  extra: null
  pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
  pymdownx.tabbed:
    alternate_style: true
  attr_list: null
  md_in_html: null
  pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  # analytics:
  #   provider: google
  #   property: TBD
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/erob123/instarest
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/eric-erob-robinson-37916812a/
extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- js/termynal.js
- js/custom.js
